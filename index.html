<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Toilet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Skibidi Toilet Fan Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2>About Skibidi Toilet</h2>
        <p>Skibidi Toilet is a fun and quirky character that has captivated audiences worldwide...</p>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="toilet1.jpg" alt="Skibidi Toilet 1">
            <img src="toilet2.jpg" alt="Skibidi Toilet 2">
            <img src="toilet3.jpg" alt="Skibidi Toilet 3">
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Skibidi Toilet Fan Page</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
